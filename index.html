<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat by Rainer</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/animate.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <div id="grid-item-navbar" class="grid-item div-centered">
            <nav class="navbar navbar-dark">
                <h1>Chat by Rainer</h1>
            </nav>
        </div>
        <!-- Content -->
        <div id="grid-item-messages" class="grid-item">
            <ul id="messages"></ul>
        </div>
        <div id="grid-item-users" class="grid-item">
            <h2 class="sub-title">Online<span id="number-of-online-users"></span></h2>
            <ul id="users"></ul>
        </div>
        <div id="grid-item-form" class="grid-item div-centered">
            <form id="message-form" action="">
                <input id="message" autocomplete="off" placeholder="Message"/>
            </form>
        </div>
        <div id="grid-item-send" class="grid-item div-centered">
            <button class="btn btn-outline-light" form="message-form">Send</button>
        </div>
        <div id="grid-item-info" class="grid-item div-centered">
            <button class="btn btn-outline-light" data-toggle="modal" data-target="#modal">Info</button>
        </div>
    </div>
    <div class='modal fade' id='modal' tabindex='-1' data-backdrop='static' data-keyboard='false'>
        <div class='modal-dialog modal-dialog-centered'>
            <div class="modal-content">
                <div class="modal-body">
                    <p>Type <span class="command">/name &lt;username&gt;</span> to change username</p>
                    <p>&emsp;e.g., <span class="command">/name Rainer</span></p>
                    <p>Type <span class="command">/color &lt;RRGGBB&gt;</span> to change username color</p>
                    <p>&emsp;e.g., <span class="command">/color FEA634</span></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-light" data-dismiss='modal'>Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Chat Logic -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
